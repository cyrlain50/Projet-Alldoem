<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #fff;
    }
    .container {
      max-width: 400px;
      margin-top: 50px;
      border: 2px solid #ccc; /* Ajout de la bordure */
      border-radius: 8px; /* Coins arrondis */
      padding: 20px; /* Espacement interne */
    }
    .logo {
      max-width: 100%;
      height: auto;
    }
    /* Centre le bouton et l'agrandit un peu */
    .btn-inscrire {
      width: 100%;
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="text-center mb-4">
    <img src="images/logo/logo.png" alt="Alldoem" width="150" class="logo">
  </div>

  <form id="registrationForm">
    <div class="mb-3">
      <label for="fullName" class="form-label">Nom et Prénom</label>
      <input type="text" class="form-control" id="fullName" name="fullName" required>
    </div>
    <div class="mb-3">
      <label for="emailOrNumber" class="form-label">Adresse mail ou Numéro</label>
      <input type="text" class="form-control" id="emailOrNumber" name="emailOrNumber" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Re-taper le mot de passe</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="acceptConditions" required>
      <label class="form-check-label" for="acceptConditions">J'accepte les conditions</label>
    </div>
    <!-- Ajout des classes personnalisées pour le bouton -->
    <button type="submit" class="btn btn-danger btn-inscrire">S'inscrire</button>
  </form>
  <div class="text-center mt-3">
    <button type="button" class="btn btn-link">Se connecter</button>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JavaScript -->
<script>
  document.getElementById("registrationForm").addEventListener("submit", function(event) {
    // Ajoutez votre logique de validation de formulaire ici
    // Par exemple, empêchez la soumission du formulaire si la validation échoue
    // event.preventDefault();
  });
</script>

</body>
</html>
