<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .container-fluid {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: white;
      padding: 20px;
      overflow-y: auto;
    }

    .contact {
      cursor: pointer;
      padding: 10px;
      border-bottom: 1px solid #555;
    }

    .contact:hover {
      background-color: #555;
    }

    /* Chat area */
    .chat-area {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    /* Message input */
    .message-input {
      display: flex;
      margin-top: auto;
      background-color: #fff;
      padding: 10px;
    }

    .message-input input {
      flex: 1;
      padding: 8px;
      margin-right: 10px;
    }

    .message-input button {
      padding: 8px 15px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="contact">Contact 1</div>
    <div class="contact">Contact 2</div>
    <div class="contact">Contact 3</div>
    <!-- Ajoutez autant de contacts que nécessaire -->
  </div>

  <!-- Chat area -->
  <div class="chat-area">
    <div id="chat">
      <!-- Messages s'afficheront ici -->
    </div>

    <!-- Message input -->
    <div class="message-input">
      <input type="text" id="messageInput" placeholder="Écrire un message...">
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JavaScript -->
<script>
  function sendMessage() {
    const messageInput = document.getElementById("messageInput");
    const messageText = messageInput.value.trim();

    if (messageText !== "") {
      const chatArea = document.getElementById("chat");
      const messageElement = document.createElement("div");
      messageElement.textContent = messageText;
      chatArea.appendChild(messageElement);

      // Efface le champ de saisie après l'envoi du message
      messageInput.value = "";

      // Fait défiler vers le bas pour afficher le dernier message
      chatArea.scrollTop = chatArea.scrollHeight;
    }
  }
</script>

</body>
</html>
